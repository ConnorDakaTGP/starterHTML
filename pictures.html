<!DOCTYPE html>

    <title>Pictures</title>

<body>

<!--
The image tag embeds an image in the page, the source attribute must be a relative reference

SRC: Source
Height: Changes vertical length
Width: Changes horizontal length
^If you only change one, it keeps aspect ratio
-->

<img src="Images/car.png" height="900" alt="Car Clip Art">
